---
aztec_service_name: 'aztec-sequencer'
aztec_service_path: '/docker/{{ aztec_service_name }}'

# General
aztec_network: 'testnet'
aztec_log_level: 'info'
aztec_extra_env_vars: {}

# Required
aztec_ethereum_hosts: []
aztec_l1_consensus_host_urls: []
#aztec_attester_private_key: ~
#aztec_publisher_private_key: ~
#aztec_coinbase_address: ~
#aztec_fee_recipient_address: ~

# Ports
aztec_libp2p_addr: '0.0.0.0'
aztec_libp2p_port: 40400
aztec_api_addr: '127.0.0.1'
aztec_api_port: 7070
aztec_admin_port: 7770

# App Container
aztec_node_cont_version: '2.0.4'
aztec_node_cont_name: '{{ aztec_service_name }}-node'
aztec_node_cont_image: 'aztecprotocol/aztec:{{ aztec_node_cont_version }}'
aztec_node_cont_data_vol: '{{ aztec_service_path }}/data'
aztec_node_cont_keystore_vol: '{{ aztec_service_path }}/keystore'
aztec_node_cont_networks: []
# Exporter Container
aztec_exp_cont_version: '0.136.0'
aztec_exp_cont_name: '{{ aztec_service_name }}-exporter'
aztec_exp_cont_image: 'otel/opentelemetry-collector:{{ aztec_exp_cont_version }}'
aztec_exp_cont_config_vol: '{{ aztec_service_path }}/config'
aztec_exp_cont_otlp_port: 4318
aztec_exp_cont_metrics_port: 8889

# Consul Service
aztec_consul_config_name: '{{ aztec_service_name | replace("-", "_") }}'
aztec_consul_service_name: 'aztec-sequencer'
aztec_consul_tags: ['aztec', 'l2', 'sequencer']
aztec_consul_check_disabled: false
aztec_consul_check_interval: '60s'
aztec_consul_check_timeout: '5s'
aztec_consul_success_before_passing: 0
aztec_consul_failures_before_warning: 1
aztec_consul_failures_before_critical: 2

# general container management
compose_recreate: 'auto'
compose_state: 'present'
compose_pull: 'always'
